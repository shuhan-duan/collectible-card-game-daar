<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Login Module -->
    <header class="header">
        <div class="logo">Pokémon TCG</div>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>LOGIN</button>
        <a href="#">FORGOT?</a>
        <button>REGISTER</button>
    </header>

    <!-- Welcome -->
    <section class="card-display">
        <div class="card">
            <img src="pokemon-logo.jpg" alt="Welcome">
            <h3>Welcome</h3>
        </div>
    </section>

    <!-- Card Details Section -->
    <section class="card-details">
        <img src="path_to_large_card_image.jpg" alt="Card Name">
        <h2>Card Name</h2>
        <p>Description about the card.</p>
        <!-- Fetching additional info from API may require JavaScript -->
        <button>Trade Card</button>
    </section>

    <!-- Card Trade Section -->
    <section class="trade">
        <h2>Interested Traders</h2>
        <!-- Sample Trade User -->
        <div class="trader">
            <span>Username</span>
            <!-- Drag and drop functionality might need JavaScript -->
            <div class="dropzone">Drop card here</div>
            <button>Confirm Trade</button>
        </div>
    </section>

    <!-- Card Sorting and Management Section -->
    <section class="manage">
        <select>
            <option value="date">By Date</option>
            <option value="rarity">By Rarity</option>
            <!-- More sorting options -->
        </select>
        <button>Edit Cards</button>
    </section>

    <script src="/src/main.tsx"></script>
</body>
</html>
